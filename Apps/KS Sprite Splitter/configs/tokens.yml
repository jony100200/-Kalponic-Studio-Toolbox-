# KS Sprite Splitter UI Theme Tokens
# Enhanced dark theme color palette following modern UI design principles

# Color palette - Following 60-30-10 rule with sci-fi accents
colors:
  primary: "#00D4FF"         # Cyan accent for sci-fi feel
  secondary: "#262E38"       # Dark slate (avoiding pure black)
  accent: "#FF6B6B"          # Coral pink for highlights
  success: "#00FF88"         # Neon green
  warning: "#FFA500"         # Orange
  error: "#FF4444"           # Bright red

  # Background colors - Layered darkness for depth
  bg_primary: "#19232D"      # Primary dark background
  bg_secondary: "#2D3748"    # Card/panel background
  bg_tertiary: "#374151"     # Input field background

  # Text colors - Off-white for better contrast
  text_primary: "#F8FAFC"    # Near-white text
  text_secondary: "#CBD5E0"  # Muted text
  text_tertiary: "#94A3B8"   # Disabled text

  # Border colors - Subtle gradients
  border_light: "#475569"
  border_medium: "#334155"
  border_dark: "#1E293B"

  # Sci-fi accent colors
  neon_blue: "#00D4FF"
  neon_pink: "#FF6B6B"
  neon_green: "#00FF88"
  neon_purple: "#A855F7"

# Typography
typography:
  font_family: "Segoe UI, sans-serif"
  font_size:
    xs: 10px
    sm: 12px
    base: 14px
    lg: 16px
    xl: 18px
    "2xl": 20px
  font_weight:
    normal: 400
    medium: 500
    semibold: 600
    bold: 700

# Spacing
spacing:
  xs: 4px
  sm: 8px
  md: 16px
  lg: 24px
  xl: 32px
  "2xl": 48px

# Border radius
border_radius:
  none: 0px
  sm: 2px
  md: 4px
  lg: 6px
  xl: 8px
  full: 9999px

# Shadows
shadows:
  sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
  md: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)"
  lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)"

# Component tokens
components:
  button:
    height: 32px
    padding_x: 16px
    border_radius: 4px

  input:
    height: 32px
    padding_x: 12px
    border_radius: 4px

  card:
    border_radius: 8px
    padding: 16px

  dialog:
    border_radius: 8px
    padding: 24px
    max_width: 600px