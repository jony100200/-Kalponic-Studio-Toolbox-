name: KS CodeOps Tests

on:
  push:
    paths:
      - "Apps/KS_CodeOps/**"
      - ".github/workflows/ks_codeops-tests.yml"
  pull_request:
    paths:
      - "Apps/KS_CodeOps/**"
      - ".github/workflows/ks_codeops-tests.yml"

jobs:
  test-and-roadmap-sync:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: Apps/KS_CodeOps

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover -s tests -v

      - name: Verify roadmap sync
        run: python scripts/sync_roadmap.py --check
